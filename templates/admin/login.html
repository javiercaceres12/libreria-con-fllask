<!doctype html>
<html lang="es">
<head>
  <title>Login del Administrador</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">

            <div class="col-md-4  container">
                
            </div>

            <div class="col-md-4">
              <br>

              {% if mensaje %}
              
              <div class="alert alert-danger" role="alert">
                <strong class="" > {{mensaje}} </strong>
              </div>
              
              {% endif %}

                <br>

                <div class="card form">
                    <div class="card-header">
                        <h5 class="text-center">Iniciar Sesion</h2>
                    </div>
                    <div class="card-body">
                        <form action="/admin/login" method="post">
                            <div class="mb-3">
                              <label for="txtusuario" class="form-label">Usuario:</label>
                              <input type="text" class="form-control" name="txtusuario" id="txtusuario" aria-describedby="helpId" placeholder="Escriba su Usuario">                             
                            </div>

                            <div class="mb-3">
                              <label for="txtpassword" class="form-label">Contraseña:</label>
                              <input type="password" class="form-control" name="txtpassword" id="txtpassword" aria-describedby="helpId" placeholder="Escriba su Contraseña">
                            </div>

                            <button type="submit" class="btn btn-primary">Iniciar sesion</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                
            </div>
            
        </div>
    </div>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
